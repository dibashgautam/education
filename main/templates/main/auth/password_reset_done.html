{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid" style="background-color: #f5f7fb; min-height: 80vh; display: flex; justify-content: center; align-items: center; padding: 40px 0;">
    <div class="row justify-content-center w-100">
        <div class="col-md-5">
            
            <div class="message-card shadow-lg" 
                 style="
                    width: 100%;
                    max-width: 450px;
                    padding: 40px;
                    background: #fff;
                    border-radius: 12px;
                    box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
                    text-align: center;
                    margin: 0 auto;
                 ">
                
                <div class="message-icon" 
                     style="
                        font-size: 3rem;
                        color: #8a1515; /* Replaced {{ brand_color_light }} */
                        margin-bottom: 15px;
                        display: block;
                     ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-envelope-check-fill" viewBox="0 0 16 16">
                        <path d="M16 8.5V4a2 2 0 0 0-2-2H2a2 2 0 0 0-1.95 1.555L8 7.5 14 4z"/>
                        <path d="M0 4.5V13a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4.5L8 7.5zM12.479 5.344a2 2 0 0 0-.007-.058L11.516 6.5l2.254 1.492.203-1.425zm-2.14 7.641a2 2 0 0 1-3.692 0L.05 3.555zM16 8.5V4a2 2 0 0 0-2-2H2a2 2 0 0 0-1.95 1.555L8 7.5 14 4z"/>
                        <path fill-rule="evenodd" d="M12.062 13.11c-.044.204-.087.234-.145.289l-2.091 2.053c-.156.154-.423.154-.579 0l-1.637-1.614a.5.5 0 0 1 .708-.716l1.246 1.226.708-.716 1.636 1.614a.5.5 0 0 1 .158.337z"/>
                    </svg>
                </div>
                
                <h2 style="font-weight: 700; color: #6b0a0a; margin-bottom: 15px; font-size: 24px;">
                    Check Your Email!
                </h2>
                
                <p style="font-size: 16px; color: #555; line-height: 1.6; margin-bottom: 0;">
                    We have sent you an email with instructions to reset your password. Please check your inbox (and spam folder) to continue.
                </p>

                <a href="{% url 'main:login' %}" 
                   style="color: #6b0a0a; /* Replaced {{ brand_color }} */
                          text-decoration: none; 
                          display: inline-block; 
                          margin-top: 25px; 
                          font-weight: 600; 
                          padding: 10px 20px; 
                          border: 1px solid #6b0a0a; /* Replaced {{ brand_color }} */
                          border-radius: 6px;
                          transition: background-color 0.2s;">
                    Back to Login
                </a>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
