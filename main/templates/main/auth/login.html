<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admission System</title>

    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
        <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6ff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 500;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 5px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        input:focus {
            border-color: #4a6cf7;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a6cf7;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: #d9534f;
            font-weight: 500;
        }

        .google-btn {
            width: 100%;
            background: #fff;
            border: 1px solid #ccc;
            padding: 12px;
            color: #444;
            border-radius: 8px;
            margin-top: 12px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn img {
            width: 20px;
        }

        .register-text {
            text-align: center;
            margin-top: 15px;
        }

        .register-text a {
            color: #4a6cf7;
            font-weight: 600;
            text-decoration: none;
        }

    </style>
</head>

<body>

<div class="container">
    <h2>Login</h2>

   
    <form method="POST" action="{% url 'main:login' %}">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
        <!-- Forget Password Link -->
        <p>
            <a href="{% url 'main:password_reset' %}">Forgot Password?</a>
        </p>

        <button type="submit">Login</button>
    </form>

    <!-- Google Auth Button -->
    <a href="{% url 'social:begin' 'google-oauth2' %}">
        <div class="google-btn">
            <img src="{% static 'images/icons/google.png' %}" alt="Google Logo">
            <!-- Continue with Google -->
        </div>
    </a>

    <p class="register-text">Don't have an account?
        <a href="{% url 'main:register' %}">Register</a>
    </p>

</div>
{% if messages %}

    {% for message in messages %}
    <script>
        alertify.set('notifier','position', 'top-right');
        alertify.success("{{message}}");
    </script>
        
    {% endfor %}
{% endif %}


</body>
</html>
