<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admission System</title>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-color: #6b0a0a; 
            --brand-color-light: #8a1515;
            --brand-color-accent: #ffcc00; 
            --bg-light: #f4f6ff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }

        .container {
            width: 90%; 
            max-width: 400px; 
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            margin: 20px auto; 
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--brand-color);
            font-size: 26px;
        }

        label {
            font-weight: 500;
            color: #444;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 5px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 15px;
            box-sizing: border-box; 
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--brand-color);
            box-shadow: 0 0 0 0.2rem rgba(107, 10, 10, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--brand-color);
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--brand-color-light);
            transform: translateY(-1px);
        }

        .form-link a {
            color: var(--brand-color);
            font-weight: 500;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-link a:hover {
            text-decoration: underline;
        }

        .google-btn {
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            padding: 12px;
            color: #444;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.2s;
        }
        .google-btn:hover {
            background: #f1f1f1;
        }

        .google-btn img {
            width: 20px;
        }

        .register-text {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }

        .register-text a {
            color: var(--brand-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        .register-text a:hover {
            color: var(--brand-color-light);
        }
        
        .ajs-message.ajs-success {
            background: var(--brand-color) !important;
            border: 1px solid var(--brand-color-light) !important;
        }

        @media (max-width: 576px) {
            .container {
                margin: 0 auto; 
                padding: 25px 20px;
                border-radius: 0; 
                box-shadow: none; 
            }
            body {
                background: #fff; 
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Login</h2>

    
    <form method="POST" action="{% url 'main:login' %}">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
        <p class="form-link">
            <a href="{% url 'main:password_reset' %}">Forgot Password?</a>
        </p>

        <button type="submit">Login</button>
    </form>

    <a href="{% url 'social:begin' 'google-oauth2' %}">
        <div class="google-btn">
            <img src="{% static 'images/icons/google.png' %}" alt="Google Logo">
            Continue with Google </div>
    </a>

    <p class="register-text">Don't have an account?
        <a href="{% url 'main:register' %}">Register</a>
    </p>

</div>
{% if messages %}

    {% for message in messages %}
    <script>
        alertify.set('notifier','position', 'top-right');
        alertify.success("{{message}}");
    </script>
        
    {% endfor %}
{% endif %}


</body>
</html>
