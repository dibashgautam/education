<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --brand-color: #6b0a0a; 
            --brand-color-light: #8a1515;
            --brand-color-accent: #ffc107; 
            --bg-light: #f5f7fb;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
        }
        
        .auth-card {
            border-radius: 20px;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        
        .auth-card h3 {
            color: var(--brand-color);
        }

        .avatar-upload {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        .avatar-preview {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #eee;
            overflow: hidden;
            border: 3px solid var(--brand-color-light); 
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--brand-color-accent);
            color: var(--brand-color);
            border-radius: 50%;
            padding: 6px;
            border: 3px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            font-size: 1.1rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #444;
        }
        .input-group-text {
            cursor: pointer;
            background-color: #f8f9fa;
            border-color: #ddd;
            color: var(--brand-color-light);
        }
        .form-control:focus {
            border-color: var(--brand-color);
            box-shadow: 0 0 0 0.2rem rgba(107, 10, 10, 0.25);
        }
        
        .btn-warning {
            background-color: var(--brand-color);
            border-color: var(--brand-color);
            color: #fff;
            font-size: 1.1rem;
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn-warning:hover {
            background-color: var(--brand-color-light);
            border-color: var(--brand-color-light);
            transform: translateY(-1px);
        }
        
        
        @media (max-width: 991.98px) {
            .col-lg-8 {
                max-width: 700px;
                flex: 0 0 auto;
                width: 100%;
            }
        }

        @media (max-width: 767.98px) {
            .auth-card {
                padding: 30px 20px;
                border-radius: 10px;
                box-shadow: none;
            }
            .container {
                padding-top: 15px !important;
                padding-bottom: 15px !important;
            }
            .col-md-6 {
                flex: 0 0 auto;
                width: 100%; 
            }
            
            .mb-3 {
                margin-bottom: 15px !important; 
            }
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10"> 

            <div class="auth-card">

                <h3 class="fw-bold mb-3 text-center">Create Account </h3>
                <p class="text-muted text-center mb-4">Join and start your journey</p>

                <form method="POST" enctype="multipart/form-data" action="{% url 'main:register' %}">
                    {% csrf_token %}

                    <div class="text-center mb-4">
                        <label class="avatar-upload">
                            <div class="avatar-preview" id="avatarPreview">
                                <img id="avatarImg" src="{% static 'images/icons/profile.png' %}">
                            </div>
                            <span class="upload-icon">
                                <i class="bi bi-camera"></i>
                            </span>
                            <input type="file" name="avatar" id="avatarInput" accept="image/*" style="display:none;">
                        </label>
                    </div>

                    <div class="row">
                        
                        <div class="col-md-6">
                            
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="full_name" class="form-control" placeholder="Your full name" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="Create username" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="Your email" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Create password" required>
                                    <span class="input-group-text" onclick="togglePassword('password', this)">
                                        <i class="bi bi-eye-slash"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" name="password1" id="confirmPassword" class="form-control" placeholder="Re-enter password" required>
                                    <span class="input-group-text" onclick="togglePassword('confirmPassword', this)">
                                        <i class="bi bi-eye-slash"></i>
                                    </span>
                                </div>
                            </div>
                            
                            </div>

                    </div>
                    <button class="btn btn-warning w-100 py-2 fw-bold mt-4">Register</button>
                    
                </form>

                <div class="text-center mt-4">
                    Already have an account?
                    <a href="{% url 'main:login' %}" class="text-decoration-none fw-semibold" style="color: var(--brand-color);">Login</a>
                </div>

            </div>

        </div>
    </div>
</div>

{% if messages %}

    {% for message in messages %}
    <script>
        alertify.set('notifier','position', 'top-right');
        alertify.success("{{message}}");
    </script>
        
    {% endfor %}
{% endif %}



<script>
    // Avatar preview
    document.getElementById("avatarInput").addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
            document.getElementById("avatarImg").src = URL.createObjectURL(file);
        }
    });

    // Toggle password visibility
    function togglePassword(id, el) {
        const input = document.getElementById(id);
        const icon = el.querySelector("i");

        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        } else {
            input.type = "password";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        }
    }
</script>

</body>
</html>
