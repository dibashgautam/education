<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>

    <!-- alertify -->
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
        <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f5f7fb;
        }
        .auth-card {
            border-radius: 20px;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        .avatar-upload {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        .avatar-preview {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #eee;
            overflow: hidden;
            border: 3px solid #ddd;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #ffc107;
            color: #fff;
            border-radius: 50%;
            padding: 6px;
        }
        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="auth-card">

                <h3 class="fw-bold mb-3 text-center">Create Account âœ¨</h3>
                <p class="text-muted text-center">Join and start your journey</p>

                

                <form method="POST" enctype="multipart/form-data" action="{% url 'main:register' %}">
                    {% csrf_token %}

                    <!-- Avatar Upload -->
                    <div class="text-center mb-4">
                        <label class="avatar-upload">
                            <div class="avatar-preview" id="avatarPreview">
                                <img id="avatarImg" src="{% static 'images/icons/profile.png' %}">
                            </div>
                            <span class="upload-icon">
                                <i class="bi bi-camera"></i>
                            </span>
                            <input type="file" name="avatar" id="avatarInput" accept="image/*" style="display:none;">
                        </label>
                    </div>

                    <!-- Full Name -->
                     <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="full_name" class="form-control" placeholder="Your username" required>
                        </div>
                    </div>

                    <!-- USERNAME -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Your username" required>
                        </div>
                    </div>

                    <!-- EMAIL -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="Your email" required>
                        </div>
                    </div>

                    <!-- PASSWORD -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Create password" required>
                            <span class="input-group-text" onclick="togglePassword('password', this)">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" name="password1" id="confirmPassword" class="form-control" placeholder="Re-enter password" required>
                            <span class="input-group-text" onclick="togglePassword('confirmPassword', this)">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                    </div>

                    <button class="btn btn-warning w-100 py-2 fw-bold mt-2">Register</button>

                    
                </form>

                <div class="text-center mt-3">
                    Already have an account?
                    <a href="{% url 'main:login' %}" class="text-decoration-none fw-semibold">Login</a>
                </div>

            </div>

        </div>
    </div>
</div>

{% if messages %}

    {% for message in messages %}
    <script>
        alertify.set('notifier','position', 'top-right');
        alertify.success("{{message}}");
    </script>
        
    {% endfor %}
{% endif %}



<script>
    // Avatar preview
    document.getElementById("avatarInput").addEventListener("change", function() {
        const file = this.files[0];
        if (file) {
            document.getElementById("avatarImg").src = URL.createObjectURL(file);
        }
    });

    // Toggle password visibility
    function togglePassword(id, el) {
        const input = document.getElementById(id);
        const icon = el.querySelector("i");

        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        } else {
            input.type = "password";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        }
    }
</script>

</body>
</html>
