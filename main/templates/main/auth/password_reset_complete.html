{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid" style="background-color: #f5f7fb; min-height: 80vh; display: flex; justify-content: center; align-items: center; padding: 40px 0;">
    <div class="row justify-content-center w-100">
        <div class="col-md-5">

            <div class="message-card" 
                 style="
                    width: 100%;
                    max-width: 450px;
                    padding: 40px;
                    background: #fff;
                    border-radius: 12px;
                    box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
                    text-align: center;
                    margin: 0 auto;
                 ">
                
                <div style="font-size: 3rem; color: #28a745; margin-bottom: 15px; display: block;">
                    &#10003; </div>
                
                <h2 style="font-weight: 700; color: #6b0a0a; margin-bottom: 15px; font-size: 24px;">
                    Password Reset Successful!
                </h2>
                
                <p style="font-size: 16px; color: #555; line-height: 1.6; margin-bottom: 25px;">
                    Your password has been changed. You can now login.
                </p>

                <a href="{% url 'main:login' %}" 
                   style="color: #fff; 
                          background-color: #6b0a0a; 
                          padding: 10px 20px; 
                          border-radius: 8px; 
                          text-decoration: none; 
                          font-weight: 600; 
                          display: inline-block;">
                    Login now
                </a>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
