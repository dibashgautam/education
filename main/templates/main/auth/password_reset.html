{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4 mt-5" style="border-radius: 12px; border: none; background-color: #fff;">
                
                <h2 class="card-title text-center mb-4" style="color: #6b0a0a; font-weight: 700;">
                    Reset Your Password
                </h2>
                <p class="text-center mb-4" style="color: #555; font-size: 14px;">
                    Enter your email address to receive a password reset link.
                </p>

                <form method="post">
                    {% csrf_token %}
                    
                    {{ form.as_p }} 
                    
                    <button type="submit" 
                            class="btn w-100 mt-3" 
                            style="background-color: #6b0a0a; color: white; border: none; padding: 10px 0; font-weight: 600; border-radius: 6px;">
                        Send Reset Link
                    </button>
                </form>
                </div>
        </div>
        </div>
</div>

{% endblock content %}
