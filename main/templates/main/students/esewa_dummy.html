{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eSewa Payment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e6f7f1, #f0fff9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-card {
            max-width: 420px;
            width: 100%;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .esewa-header {
            background: #60bb46;
            color: white;
            border-radius: 18px 18px 0 0;
            padding: 20px;
            text-align: center;
        }

        .esewa-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .payment-body {
            padding: 25px;
        }

        .payment-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .payment-info p {
            margin: 0;
            font-size: 15px;
        }

        .amount {
            font-size: 22px;
            font-weight: 700;
            color: #198754;
        }

        .btn-pay {
            background: #60bb46;
            border: none;
            font-size: 16px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-pay:hover {
            background: #4ea63a;
        }

        .btn-cancel {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }

        .secure-text {
            font-size: 13px;
            color: #6c757d;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="card payment-card">
    <div class="esewa-header">
        <h2>eSewa Payment</h2>
        <small>Secure Dummy Gateway</small>
    </div>

    <div class="payment-body">

        <div class="payment-info">
            <p><strong>Course:</strong> {{ admission.course.title }}</p>
            <p><strong>Institute:</strong> {{ admission.institute.name }}</p>
            <p class="mt-2"><strong>Amount</strong></p>
            <p class="amount">Rs. {{ admission.amount }}</p>
        </div>

        <form method="post" action="{% url 'main:esewa_success_mock' admission.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-pay w-100 mb-3">
                Pay with eSewa
            </button>
        </form>

        <form method="get" action="{% url 'main:esewa_fail_mock' admission.id %}">
            <button type="submit" class="btn btn-outline-danger btn-cancel w-100">
                Cancel Payment
            </button>
        </form>

        <div class="secure-text">
            ðŸ”’ This is a simulated payment for testing purposes only.
        </div>
    </div>
</div>

</body>
</html>
