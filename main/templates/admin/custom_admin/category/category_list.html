{% extends 'base.html' %}
{% block title %}Category{% endblock %}

{% block content %}
<div class="container py-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Your Course Categories</h3>
        <a href="{% url 'main:add_category' %}" class="btn btn-primary btn-lg shadow-sm">
            + Add Category
        </a>
    </div>

    <!-- Categories Grid -->
    <div class="row">
        {% for cat in categories %}
        <div class="col-md-4 mb-4">
            <div class="card category-card shadow-lg border-0 rounded-4 overflow-hidden h-100">

                <!-- Image -->
                <img src="{{ cat.image.url }}" 
                     class="card-img-top" 
                     style="height:180px; object-fit:cover; width:100%;">

                <!-- Card Body -->
                <div class="card-body text-center">
                    <h5 class="card-title">{{ cat.title }}</h5>
                </div>

            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-muted text-center">No categories yet.</p>
        </div>
        {% endfor %}
    </div>

</div>

<!-- Custom CSS -->
<style>
    .category-card:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
        box-shadow: 0 1rem 1.5rem rgba(0,0,0,0.15);
    }
    .card-title {
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 0;
    }
</style>
{% endblock %}
