{% extends 'base.html' %}
{% block title %}Apply{% endblock %}
{% load static %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
 
<style>
.hero {
  position: relative;
  width: 100%;
  height: 300px; 
  border-radius: 15px;
  margin-bottom: 55px; 
}

.bg-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 15px; 
}

/* Camera icon on background */
.bg-camera {
  position: absolute;
  bottom: 1px;
  right: -1px;
  background: rgba(255,255,255,0.95);
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.logo-circle {
  position: absolute;
  top: 100%; 
  left: 50%;
  transform: translate(-50%, -50%); 
  width: 112px;
  height: 110px;
  border-radius: 50%;
  background: #4f4444;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  z-index: 20;
}

/* Inner icon/logo image */
.logo-inner {
  width:100px;
  height:100px; 
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:80px;
  color:#d9534f;
  overflow:hidden;
  position:relative;
}

/* Camera on logo */
.logo-camera {
  position: absolute;
  bottom: -10px;
  right: 20px;
  background: rgba(255,255,255,0.95);
  border-radius: 8px;
  padding:6px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  z-index: 30;
}

/* FORM CARD */
.apply-card {
  background:#6b0a0a;
  border-radius:20px;
  padding:2rem;
  max-width:900px; 
  margin:0 auto;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.apply-card input, .apply-card select, .apply-card textarea {
  border-radius:10px !important;
  padding:10px !important;
  border:1px solid #ddd;
}
.form-label{
  color: #fbfbfb;
  font-weight: bolder;
}
.apply-card input:focus, .apply-card select:focus, .apply-card textarea:focus {
  border-color:#dc3545;
  box-shadow:0 0 5px rgba(220,53,69,0.4);
}

.img-preview {
  max-width:100%;
  border-radius:8px;
  display:block;
  margin-top:8px;
  object-fit:cover;
}
</style>


<div class="apply-card mt-5">
  
  <form id="applyForm" method="POST" enctype="multipart/form-data" action="{% url 'main:apply_institute' %}">
    {% csrf_token %}
    
    <div class="hero">
      <img id="bgImg" src="{% static 'images/bg.jpg' %}" class="bg-img">

      <label for="id_background_image" class="bg-camera" title="Change Background">
        <i class="fas fa-camera"></i>
      </label>
      <input type="file" id="id_background_image" name="background_image" accept="image/*" style="display:none">
      
      <div class="logo-circle">
        <div class="logo-inner" id="logoInner">
          <i class="fas fa-university"></i>
        </div>
        <label for="id_logo_image" class="logo-camera" title="Change Logo">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="id_logo_image" name="profile_logo" accept="image/*" style="display:none">
      </div>
    </div>
    
    <div class="row">
        
        <div class="col-md-6 mt-4">
            <div class="mb-3">
              <label class="form-label">Institute Name</label>
              <input type="text" name="name" id="id_name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Established Year</label>
              <input type="number" name="estd" id="id_estd" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" id="id_email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="number" name="phone" id="id_phone" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Website</label>
              <input type="url" name="website" id="id_website" class="form-control" placeholder="https://example.com">
            </div>
        </div>
        
        <div class="col-md-6 mt-4">
            
            <div class="mb-3">
              <label class="form-label">Registration Number</label>
              <input type="text" name="register_number" id="id_reg_num" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Registration Image / PDF</label>
              <input type="file" name="register_image" id="id_registration_image" accept="image/*,application/pdf" class="form-control">
              <img id="regPreviewImg" class="img-preview" style="display:none; max-height:110px;">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" name="address" id="id_address" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea name="description" id="id_description" rows="5" class="form-control" required></textarea>
            </div>
            
        </div>
        
    </div>
    <button class="btn btn-danger btn-lg w-100 mt-3" type="submit">ðŸš€ Submit Application</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
(function(){
  const bgInput = document.getElementById('id_background_image');
  const bgImg = document.getElementById('bgImg');
  const logoInput = document.getElementById('id_logo_image');
  const logoInner = document.getElementById('logoInner');
  const regInput = document.getElementById('id_registration_image');
  const regPreviewImg = document.getElementById('regPreviewImg');

  // Background preview
  bgInput.addEventListener('change', e=>{
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = ev => bgImg.src = ev.target.result;
    reader.readAsDataURL(file);
  });

  // Logo preview
  logoInput.addEventListener('change', e=>{
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = ev=>{
      logoInner.innerHTML = `<img src="${ev.target.result}" style="width:100px;height:100px;">`;
    };
    reader.readAsDataURL(file);
  });

  // Registration preview
  regInput.addEventListener('change', e=>{
    const file = e.target.files[0];
    if(!file) return;
    if(file.type.startsWith('image/')){
      const reader = new FileReader();
      reader.onload = ev=>{
        regPreviewImg.src = ev.target.result;
        regPreviewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else regPreviewImg.style.display='none';
  });

})();
</script>


{% if messages %}
  {% for message in messages %}
  <script>
    alertify.set('notifier','position', 'top-right');
    alertify.success("{{message}}");
  </script>
  {% endfor %}
{% endif %}


{% endblock %}
